<form class="form-inline" ng-submit="login()">
	<div class="form-group" style="padding-top:2rem">
		<label class="sr-only">Gmail</label>
		<input ng-model="email" type="email" required class="form-control" placeholder="Mail Account" />
	</div>
	<button type="submit" class="btn btn-primary btn-enter">Enter</button>
</form>
